<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercise 5</title>
    <link rel="stylesheet" href="./login-style.css">
</head>
<body>
    <div class="login-page">
        <div class="form">
            <form class="login-form " action="https://courses.uit.edu.vn/" target="_blank">
                <h2>SIGN IN</h2>
                <input type="text" required placeholder="Username" id="user" autocomplete="off" />
                <input oninput="return formvalid()" type="password" required placeholder="Password" id="pass" autocomplete="off" />
                <span id="vaild-pass"></span>
                <button type="submit">SIGN IN</button>
            </form>
        </div>
    </div>
    <script src="./login.js"></script>
</body>
</html>
